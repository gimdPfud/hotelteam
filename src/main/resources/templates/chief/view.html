<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Super ChiefView</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="col">
    <h3 th:text="${username}"> </h3>


    <div th:each="chList : ${chiefList}" class="col">
        총판명 : <div th:text = "${chList.chiefName}"> </div>
        <a href="#">해당 호텔 관리로 들어가기</a>
    </div>






    <a href="chief/adddistributor" class="btn btn-dark">총판 등록</a>
    <a href="#" class="btn btn-dark">총판 삭제</a>
</div>

</body>
</html>
